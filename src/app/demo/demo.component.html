<h1>{{title}}</h1>
<input type="text" class="form-control" [(ngModel)]="newTodoTitle" placeholder="Todo Title">
<button class="btn" (click)="addTodo()">Add Todo</button>
<ul *ngFor="let todo of todoList">
  <li class="todo-item"[class.complete]="todo.isComplete">{{todo.title}}</li>
  <button class="btn" (click)="deleteTodo(todo)">Delete Todo</button>
  <button class="btn" (click)="changeComplete(todo)">Change Complete</button>
</ul>
